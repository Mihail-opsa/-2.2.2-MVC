<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Car List</h1>


<form th:action="@{/cars}" method="get">
    <label>Show cars count:
        <input type="number" name="count"
               th:value="${param.count != null ? param.count : 1}"
               min="1">
    </label>
    <button type="submit">Show</button>
</form>

<p>DEBUG: Parameter count = <span th:text="${param.count}">null</span></p>
<p>Current count: <span th:text="${param.count != null ? param.count : 1}">1</span></p>
<p>Cars shown: <span th:text="${cars.size()}">0</span></p>

<table border="1">
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Color</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.brand}">Brand</td>
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.color}">Color</td>
    </tr>
</table>


<div style="margin-top: 20px;">
    <strong>Test links:</strong>
    <a th:href="@{/cars}">Default (1)</a> |
    <a th:href="@{/cars(count=3)}">3 cars</a> |
    <a th:href="@{/cars(count=5)}">5 cars</a> |
    <a th:href="@{/cars(count=6)}">6 cars (all)</a>
</div>
</body>
</html>
